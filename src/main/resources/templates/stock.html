      <!-- Page content -->
      <div class="container-fluid mt-5 mb-5" style="padding-bottom: 20rem;">
        <!-- Button trigger modal -->
        <div style="text-align: end;margin-bottom: 20px;">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            เพิ่มดอกไม้เข้า Stock
          </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header" style="background-color:#6ABCAE">
                <h3 class="modal-title" id="exampleModalLongTitle">เพิ่มดอกไม้เข้า Stock</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form th:action="@{/stock}" method="POST" th:object="${stock}">
              <div class="modal-body">
                <div class="form-group">
                  <label class="form-control-label" for="inputType">เลือกชนิดดอกไม้</label>
                  <select class="form-control form-control-alternative" id="inputType" name="FID" th:field="*{FID}" required>
                    <option value="-1" disabled>กรุณาเลือกชนิดดอกไม้</option>
                    <option th:each="option : ${options}" th:value="${option.getFID()}" th:text="${option.getFName()}"></option>
                  </select>
                </div>
<!--                <div class="form-group">-->
<!--                  <label class="form-control-label" for="inputAmount">จำนวนดอกไม้ (ดอก) </label>-->
<!--                  <input id="inputAmount" class="form-control form-control-alternative" placeholder="ระบุจำนวนดอกไม้" type="number" name="amount" th:field="*{quantity}" required>-->
<!--                </div>-->
                <div class="form-group">
                  <label class="form-control-label" for="inputAmount">จำนวนดอกไม้ (ดอก) </label>
                  <input id="inputAmount" class="form-control form-control-alternative" placeholder="ระบุจำนวนดอกไม้" type="number" name="amount" th:field="*{quantity}" required min="1">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิกรายการ</button>
                <button type="submit" class="btn btn-primary">ยืนยันรายการ</button>
              </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Table -->
        <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="table-responsive">
                <table class="table align-items-center table-flush">
                  <thead style="background-color:#D7FFE3">
                    <tr class="text-center">
                      <th scope="row" class="text-center" colspan="4">ตาราง Stock</th>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <th scope="col" class="text-center">รหัสสต๊อก</th>
                      <th scope="col" class="text-center">ชนิดดอกไม้</th>
                      <th scope="col" class="text-center">จำนวนดอกไม้ที่เข้าสต๊อก</th>
                      <th scope="col" class="text-center">จำนวนดอกไม้ที่มีอยู่</th>
                    </tr>
                  </thead>
                  <tbody>
                  <tr th:each="stock : ${stocks}">
                    <td scope="row" class="text-center" th:text="${stock.SID}"></td>
                    <td class="text-center" th:text="${stock.flower.FName}"></td>
                    <td class="text-center" th:text="${stock.quantity}"></td>
                    <td class="text-center" th:text="${stock.total}"></td>
                  </tr>
                  </tbody>
                </table>
